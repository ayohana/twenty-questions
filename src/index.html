<!DOCTYPE html>
<html>
  <head>
    <title>Twenty Questions</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <h1 class="ui header">Twenty Questions</h1>

    <div id="startBtn" class="ui animated button" tabindex="0">
      <div class="visible content">New Game</div>
      <div class="hidden content">Start!</div>
    </div>

    <br>

    <div id="gameDiv">
      <h3 id="textOutput" class="ui header">My output text goes here.</h3>

      <div id="inputDiv">
        <form id="newAnswer" class="ui form">
          <div class="field">
            <label>What was your object?</label>
            <input id="fieldNewAnswer" type="text" name="newAnswer" placeholder="sloth" required>
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
        <form id="newQuestion" class="ui form">
          <div class="field">
            <label>Type a yes/no question to distinguish <span class="userNewAnswer"></span> from <span class="currentNodeAnswer"></span>:</label>
            <input id="fieldNewQuestion" type="text" name="newQuestion" placeholder="Does it move slowly?" required>
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
        <form id="yesOrNo" class="ui form">
          <div class="field">
            <label>And what is the answer for <span class="userNewAnswer"></span>? (Y/N)</label>
            <input id="fieldYesOrNo" type="text" name="yesOrNo" placeholder="Yes" required>
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
      </div>

      <div id="pointsDiv">
        <p>Your score: <span id="playerScore">0</span></p>
        <p>My score: <span id="computerScore">0</span></p>
      </div>
      <br>

      <div id="yesOrNoButtons" class="ui buttons">
        <button id="yesBtn" class="ui button">Yes</button>
        <div class="or"></div>
        <button id="noBtn" class="ui positive button">No</button>
      </div>

      <div id="startNextRoundBtn" class="ui animated button" tabindex="0">
        <div class="visible content">Next Round</div>
        <div class="hidden content">Start!</div>
      </div>
    </div>

  </body>
</html>
